<ion-header>

    <ion-navbar text-center color="back">
  
      <ion-title>User Login</ion-title>
  
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
  
    <ion-item>
  
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
  
    </ion-item>
  
    <ion-item>
  
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
  
    </ion-item>
  
    <button ion-button large round (click)="doLogin()">Sign In!</button>
  
  </ion-content>
