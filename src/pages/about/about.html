<ion-header>

  <ion-navbar text-center color="back">

    <button ion-button menuToggle icon-only class="menubtn">
      <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>About Us</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <h2 style="text-align: center">
    <br>
    We're located at {{db.appDoc['address']}}<br>
    Sunday service starts at {{db.appDoc['sunday_time']}}<br>
    <br>
    Mission Statement
  </h2>
  <p style="text-align: center; font-size: 150%;">
    {{db.appDoc['mission']}}
  </p>

  <!--Beliefs List-->
  <ion-list>

    <ion-item>
      <h1 style="color:#000000;font-weight:600;text-align:center;">
        Our Beliefs
      </h1>
    </ion-item>

    <ion-item *ngFor="let belief of db.beliefs">
      <div style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="margin-top:0px;color:#000000;">
          {{belief['statement']}}
        </p>
        <p style="color:#000000;">
          {{belief['scripture']}}.
        </p>
      </div>
    </ion-item>

  </ion-list>

</ion-content>
