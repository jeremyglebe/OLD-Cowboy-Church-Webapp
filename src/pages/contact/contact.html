<ion-header>

  <ion-navbar text-center color="back">

    <button ion-button menuToggle icon-only class="menubtn">
      <ion-icon name='menu'></ion-icon>
    </button>

    <ion-title>Contact Us</ion-title>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <h2 style="text-align: center">
    <br>Church Phone: {{db.appDoc['phone']}}<br>
    Church Email: {{db.appDoc['email']}}<br><br>
  </h2>

  <ion-list>

    <div class="directory_header">

      <ion-list-header style="font-size: 3rem">Member Directory</ion-list-header>

    </div>

    <ion-item *ngFor="let item of db.directory">

      <div class="directory_format">

        <img src="{{item.photoURL}}">

      </div>

      <div class="directory_name">{{item.displayName}}</div>

      <div class="directory_format">

        Phone #: {{item.phone}}

      </div>

      <div class="directory_format">

        Email: {{item.email}}

      </div>

    </ion-item>

  </ion-list>

</ion-content>
