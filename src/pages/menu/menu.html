<ion-menu [content]="content">

    <ion-buttons right>

        <button ion-button menuToggle icon-only small clear>
            <ion-icon name='close-circle'></ion-icon>
        </button>

    </ion-buttons>

    <ion-buttons>

        <button ion-button large block (click)="Clicked_Login()">Sign In</button>
        <button ion-button large block (click)="Clicked_Register()">Register</button>
        <button ion-button large block (click)="Clicked_Manage()" *ngIf="g.admin">Manage</button>

    </ion-buttons>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
